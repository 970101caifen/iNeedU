<ion-view ng-controller="FindTabCtrl">
    <ion-header-bar align-title="center" class="bar-positive" style="background-color:#8ba34c;">
        <h1 class="title" style="color: white;">发现</h1>
    </ion-header-bar>
    <ion-content>
        <div class="find_view">
            <div class="find_row" ng-repeat="item in array" ng-if="$index%2==0">
                <div ng-click="toActivityContent(item)" class="list_item_find" ng-if="item!=null" ng-click="toDetailActivity(item.activity_category_id)">
                    <img src="res/images/icon.png" alt="">
                    <div>{{item.activity_category_name}}</div>
                </div>
                <div ng-click="toActivityContent(array[$index+1])" class="list_item_find" ng-if="array[$index+1]!=null" ng-click="toDetailActivity(item.activity_category_id)">
                    <img src="res/images/icon.png" alt="">
                    <div>{{array[$index+1].activity_category_name}}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
