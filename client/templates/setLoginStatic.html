<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive" style="background-color:#8ba34c;">
        <a class="button icon ion-chevron-left" ng-click="setLoginStatic.hide()" style="background-color:#8ba34c;border: 1px solid #8ba34c;"></a>
        <h1 class="title" style="color: white;">设置</h1>
    </ion-header-bar>
    <ion-content>
        <!--头像部分-->
        <div class="mineHeadDiv">
            <div class="mineHeadImgDiv"><img src="res/images/icon.png" alt=""></div>
            <div class="mineHeadNameDiv">用户名</div>
        </div>
        <div class="content has-header ionic-pseudo">
            <div class="list" style="text-align: center;color: orangered">
                <a class="item" ng-click="hideSetLoginStatic()">
                    切换账号
                </a>

                <a class="item " ng-click="hideSetLoginStatic()">
                    退出登录
                </a>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
